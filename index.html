<!DOCTYPE html>
<html>
<head>
	<title>Timed Trivia Game</title>
	<!-- Bootstrap Link -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!--jQuery link-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<!--External Javascript File-->
	<script type="text/javascript" src="assets/javascript/app.js"></script>
	<!--External CSS File-->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

<div class="container" id="triviaContainer">
	<div class="row" id="pageHeader">
		<div class="col-md-12">Science Fiction Movie Trivia!</div>
	</div>
	<div class="row" id="timeRemaining">
		<div class="col-md-12"></div>
	</div>
	<div class="row" id="messageArea">
		<div class="col-md-12">Press the button below to begin</div>
	</div>
	<div class="row" id="answersArea">
		<div class="col-md-12"><button onclick="playFromBeginning()" type="button" class="btn btn-default" id="begin">Begin</button></div>
	</div>
</div>

</body>
</html>
